{% extends TEMPLATE_BASE %}
{% load i18n %}
{% block content %}

  <h2 class="title">{% blocktrans with name=election.name %}Election {{name}} Not Yet Open{% endblocktrans %}</h2>

  <p>
      {% trans 'This election is not yet open. You probably got here from the Ballot Preview.' %}
  </p>
  
  <p>
      <a href="{% url "helios.views.one_election_view" election.uuid %}">{% trans 'back to the election' %}</a>
  </p>
{% endblock %}
