  <link rel="stylesheet" type="text/css" href="css/forms.css" /><!--/-->

  <script type="application/javascript" language="javascript" src="js/jscrypto/jsbn2.js"></script><!--/-->

  <script type="application/javascript" language="javascript" src="js/jquery-1.2.6.min.js"></script><!--/-->
  <script type="application/javascript" language="javascript" src="js/jquery-jtemplates.js"></script><!--/-->
  <script type="application/javascript" language="javascript" src="js/jquery.json.min.js"></script><!--/-->
  <script type="application/javascript" language="javascript" src="js/jquery.query-2.1.5.js"></script><!--/-->

  <script type="application/javascript" language="javascript">
    // required for jscrypto library
    var JSCRYPTO_HOME = document.location.pathname.replace("single-ballot-verify.html", "js/jscrypto");
  </script><!--/-->

  <script type="application/javascript" language="javascript" src="js/jscrypto/class.js"></script><!--/-->
  <script type="application/javascript" language="javascript" src="js/jscrypto/bigint.js"></script><!--/-->
  <script type="application/javascript" language="javascript" src="js/jscrypto/random.js"></script><!--/-->

  <script type="application/javascript" language="javascript" src="js/jscrypto/sha2.js"></script><!--/-->
  <script type="application/javascript" language="javascript" src="js/jscrypto/helios.js"></script><!--/-->

  <script type="application/javascript" language="javascript" src="../jsi18n/"></script><!--/-->
  <script type="application/javascript" language="javascript">
    d = document;
    d.w = document.write;
  </script><!--/-->
<script type="application/javascript" language="javascript">
$(document).ready(function() {
    BigInt.setup(function() {
       $('#verifier_loading').hide();

       if (BigInt.is_dummy) {
          $('#dummy_bigint').show();
          return;
       }

       $('#verifier').show();
       var election_url = $.query.get('election_url');
       $('#election_url').val(election_url); 
    }, function() {
       $('#dummy_bigint').show();
    });
});    

function result_append(str) {
    $('#results').append(str).append("<br />");
}

function verify_single_ballot(election_url, audit_trail) {
  var encrypted_vote_json = jQuery.secureEvalJSON(audit_trail);
  
  result_append(gettext("Loading election..."));

  // quick and dirty detection of cast ballot
  if (encrypted_vote_json['cast_at']) {
    result_append(gettext("\n\nIt looks like you are trying to verify a cast ballot. That can't be done, only audited ballots can be verified."));
    return;
  }
  
  $('#loading').show();
  
  var after_computation = function(overall_result) {
    result_append("<br />");
    
    $('#loading').hide();
    
    if (overall_result) {
       result_append(gettext('SUCCESSFUL VERIFICATION, DONE!'));
    } else {
       result_append(gettext('PROBLEM - THIS BALLOT DOES NOT VERIFY.'));
    }
  };

  // the hash will be computed within the setup function call now
  $.ajax({url: election_url, success: function(raw_json) {
    if (window.Worker) {
      var verifier_worker = new window.Worker("verifierworker.js");
      verifier_worker.onmessage = function(event) {
        if (event.data.type == 'log')
          return console.log(event.data.msg);
       
        if (event.data.type == 'status')
          return result_append(event.data.msg);

        if (event.data.type == 'result')
          return after_computation(event.data.result);
      };

      verifier_worker.postMessage({'type':'verify', 'election':raw_json, 'vote':encrypted_vote_json});
    } else {
      var overall_result = verify_ballot(raw_json, encrypted_vote_json, result_append);
      after_computation(overall_result);
    }
  }, error: function() {
      result_append(gettext('PROBLEM LOADING election. Are you sure you have the right election URL?<br />'));

      $('#loading').hide();
      
      result_append(gettext('PROBLEM - THIS BALLOT DOES NOT VERIFY.'));
  }
  });
}

</script>
</head>
<body>
<div id="wrapper">
<div id="banner">
    <script type="application/javascript">d.w(gettext('Helios Single-Ballot Verifier'));</script>
</div>
<div id="content">

<div id="verifier_loading">
<script type="application/javascript">d.w(gettext('Loading verifier...'));</script>
</div>

<div id="dummy_bigint" style="display:none;">
<script type="application/javascript">d.w(gettext('Your browser does not have the Java plugin installed.'));</script><br /><br />
<script type="application/javascript">d.w(gettext('At this time, the Java plugin is required for browser-based ballot auditing, although it is not required for ballot preparation.'));</script>
</div>

<div id="verifier" style="display:none;">
<p style="font-size: 16pt;">
    <script type="application/javascript">d.w(gettext('This single-ballot verifier lets you enter an audited ballot<br />and verify that it was prepared correctly.'));</script>
</p>

<form onsubmit="try {verify_single_ballot(this.election_url.value, this.audit_trail.value);} catch (e) {E = e;} return false;">
<script type="application/javascript">d.w(gettext('Enter the Election URL:'));</script>
    <input type="text" size="50" name="election_url" id="election_url" /><br />

<p>
<script type="application/javascript">d.w(gettext('Your Ballot:'));</script>
</p>

<textarea name="audit_trail" cols="80" rows="7">
</textarea><br /><br />
<input id="single-ballot-verify_submit-input" type="submit" class="pretty" value="" /><!--/-->
    <script type="application/javascript">
        $(document).ready(function() {
            $('#single-ballot-verify_submit-input').value(gettext('Verify'));
        });
    </script>
</form>

<br /><br />
<div id="results">
</div>
<img id="loading" src="loading.gif" style="display:none;" />
</div>
</div>

</div>

<div id="applet_div">
</div>
</body>
</html>
