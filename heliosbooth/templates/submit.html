<h3 id="submit_header"></h3>
<p>
    <span id="submit_notice1"></span><br />
    <span id="submit_notice2"></span>
</p>
<p>
    <span id="submit_notice3"></span><br />
    <b><tt style="font-size: 16pt;">{$T.encrypted_vote_hash}</tt></b>
</p>
<p id="submit_notice4">
</p>
<p>
    <b><tt style="font-size:1.3em;">{$T.cast_url}</tt></b>
</p>
<p id="submit_notice5">
</p>

<form method="POST" onsubmit="BOOTH.do_done();" action="{$T.cast_url}" id="send_ballot_form" class="prettyform">
    <input type="hidden" name="election_uuid" value="{$T.election_uuid}" />
    <input type="hidden" name="election_hash" value="{$T.election_hash}" />
    <textarea name="encrypted_vote" style="display: none;">
        {$T.encrypted_vote_json}
    </textarea>
    <div id="submit_button">
      <label for="submit">&nbsp;</label>
      <input id="submit_submit" type="submit" value="" class="pretty" />
    </div>
</form>
<!--/-->
<script type="application/javascript">
    $('#submit_header').text(gettext('Submit Your Encrypted Ballot'));
    $('#submit_notice1').text(gettext('All information, other than your encrypted ballot,'));
    $('#submit_notice2').text(gettext('has been removed from memory.'));
    $('#submit_notice3').text(gettext('As a reminder, your ballot tracking number is:'));
    $('#submit_notice4').text(gettext('According to the election definition file, this ballot will be submitted to:'));
    $('#submit_notice5').text(gettext('where you will log in to validate your eligibility to vote.'));
    $('#submit_submit').val(gettext('Submit Ballot'));
</script>
<!--/-->
